<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To-Do</title>
	<!-- LINKING STYLES FILES -->
	<link rel="stylesheet" href="styles.css" />
</head>
<body>
	<!-- HEADER STARTS HERE -->
	<header>
		<h1>My Tasks List</h1>
		<form id="tasks_form">
			<input 
				type="text" 
				name="add_task" 
				id="add_task" 
				placeholder="What's on your To-Do?" />
				
			<input 
				type="submit"
				id="submit_task" 
				value="ADD TO-DO" />
		</form>
	</header>
	<!-- END OF HEADER -->
	<!-- MAIN SECTION STARTS HERE -->
	<main>
		<section class="list_of_tasks">
			<h2>My Tasks</h2>
			<div id="tasks">
				<!-- DYNAMICALLY ADDING TASKS HERE -->
			</div>
		</section>
	</main>
	<!-- END OF MAIN SECTION -->
	<!-- LINKING SCRIPT FILE -->
	<script src="scriptfile.js"></script>
</body>
</html>
