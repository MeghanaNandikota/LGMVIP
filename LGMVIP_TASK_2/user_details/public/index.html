<!-- 
  *npx create-react-app user_details* was used to create the new React application.
  This command creates a react application with all required modules in the directory wthin which the comand was given.
  Then path was changed to the application directory using *cd user_details*.
  *npm start* command opens the browser with port 3000 if it is not being used for other purposes
  The Application Folder is opened in Visual Studio Code Editor and edited in accordance.
  For running - *npm run build* command is used.
  and then upon refreshing the page the changes made are reflected.
-->
